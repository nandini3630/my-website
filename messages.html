<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages • For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none">❤ For Us</a></div>
    <div class="nav-links">
      <a href="messages.html" aria-current="page">Messages</a>
      <a href="gallery.html">Gallery</a>
      <a href="miscommunications.html">Miscommunications</a>
      <a href="diary.html">Diary</a>
    </div>
    <a href="music.html" class="audio-btn" aria-label="Go to our music">▶ Our Song</a>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
  </nav>

  <header class="hero">
    <h1>Heart Messages</h1>
    <p>All the words that make my day brighter.</p>
    <div class="toolbar">
      <label>
        <span style="color:var(--muted);font-size:14px">Sort</span>
        <select id="messagesSort">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="title">Title</option>
        </select>
      </label>
      <div class="chips" id="messagesTags">
        <span style="color:var(--muted);font-size:14px;display:block;margin-bottom:4px">Filter tags</span>
        <div class="chips-row" id="selectedTags"></div>
        <input class="chips-input" id="tagInput" placeholder="Type and press Enter…" />
        <div class="suggestions" id="tagSuggestions" role="listbox"></div>
      </div>
    </div>
  </header>

  <main class="section">
    <div id="messagesGrid" class="cards-grid"></div>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Message viewer">
    <button class="lightbox-close" aria-label="Close">×</button>
    <div class="lightbox-body"></div>
  </div>

  <footer class="site-footer">
    <p>Made with ❤, patience, and endless gratitude.</p>
  </footer>
  <audio id="song" preload="auto"><source src="assets/audio/song.mp3" type="audio/mpeg"></audio>
  <script src="security.js"></script>
  <script src="script.js"></script>
  <script>window.PAGE = 'messages';</script>
</body>
</html>
