<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diary • For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none">❤ For Us</a></div>
    <div class="nav-links">
      <a href="messages.html">Messages</a>
      <a href="gallery.html">Gallery</a>
      <a href="miscommunications.html">Miscommunications</a>
      <a href="diary.html" aria-current="page">Diary</a>
    </div>
    <button id="audioToggle" class="audio-btn">▶ Our Song</button>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
  </nav>

  <header class="hero">
    <h1>Diary</h1>
    <p>Select a date to read feelings from that day.</p>
    <div class="toolbar">
      <div class="calendar-controls">
        <button id="prevMonth" class="audio-btn" style="border-color:transparent">←</button>
        <div id="monthLabel" style="min-width:160px;text-align:center;font-weight:600"></div>
        <button id="nextMonth" class="audio-btn" style="border-color:transparent">→</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div id="calendar" class="calendar"></div>
  </main>

  <div id="diaryModal" class="lightbox" aria-hidden="true" role="dialog" aria-label="Diary entry">
    <button class="lightbox-close" aria-label="Close">×</button>
    <div class="lightbox-body diary-body"></div>
  </div>

  <footer class="site-footer">
    <p>Made with ❤, patience, and endless gratitude.</p>
  </footer>
  <audio id="song" preload="auto"><source src="assets/audio/song.mp3" type="audio/mpeg"></audio>
  <script src="script.js"></script>
  <script>window.PAGE = 'diary';</script>
</body>
</html>
