  <script>
    // Smooth scroll for anchor links
    document.addEventListener('click', (e) => {
      const target = e.target.closest('a[href^="#"]');
      if (!target) return;
      e.preventDefault();
      document.querySelector(target.getAttribute('href'))?.scrollIntoView({ behavior: 'smooth' });
    });
